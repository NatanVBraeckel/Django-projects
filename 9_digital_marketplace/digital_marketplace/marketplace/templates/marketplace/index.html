{% extends 'marketplace/base.html' %}
{% block body %}
<div class="flex flex-wrap gap-10 m-10">
    {% for product in products %}
        <div class="product shadow-lg w-1/3 rounded-lg">
            <div class="product-image">
                <img class="w-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRF8ygks4sWrGs6wYuRPb_EqnHKPKAQKv_PQ&usqp=CAU" alt="">
            </div>
            <div class="p-5">
                <div class="font-bold">
                    {{ product.name }}
                </div>
                <div>
                    {{ product.description }}
                </div>
                <div>
                    By: {{ product.seller }}
                </div>
                <div class="text-green-700 font-bold">
                    ${{ product.price }}
                </div>
                <div class="mt-3">
                    <a href="{% url 'detail' product.id %}" class="rounded bg-green-500 text-white px-4 py-2 hover:bg-green-600">View details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
