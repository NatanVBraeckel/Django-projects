{% extends 'marketplace/base.html' %} 
{% block body %}
    <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">My Products</div>
        <div class="ml-20 mt-10">
            <a class="bg-green-500 text-white px-2 py-4 mr-8 rounded" href="{% url 'createproduct' %}">New Product</a>
        </div>
    </div>

    
    <div class="products-container p-10 m-5">
        {% for product in products %}
            <div class="flex shadow-lg m-5 p-2 justify-between">
                <div class="flex w-1/4">
                    <img class="h-20" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRF8ygks4sWrGs6wYuRPb_EqnHKPKAQKv_PQ&usqp=CAU" alt="">
                    <div class="relative group">
                        <a href="{% url 'editproduct' product.id %}">
                        <div>
                            Edit Product
                        </div>
                        <div class="ml-5">
                            <div class="font-bold text-sm"> {{ product.name }}</div>
                            <div class="text-sm">${{ product.price }}</div>

                        </div>
                    </a>
                </div>
                </div>

                <div>
                    <div class="text-2xl">$200</div>
                    <div class="text-xs">Total earnings</div>
                </div>
                <div>
                    <div class="text-2xl">12345</div>
                    <div class="text-xs">Total orders</div>
                </div>
                <div class="pr-5">
                    <div class="text-2xl">4.8</div>
                    <div class="text-xs">Rating</div>
                </div>
            </div> 
        {% endfor %}
    </div>
{% endblock %}
