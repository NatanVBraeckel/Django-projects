{% extends 'marketplace/base.html' %} 
{% block body %}
    <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
        <div class="ml-20 mt-10">
            <a class="bg-green-500 text-white px-2 py-4 mr-8 rounded" href="{% url 'createproduct' %}">New Product</a>
        </div>
    </div>

    
    <div class="order-container p-10 m-5 shadow-lg">
        <div class="order-header font-bold flex m-5 p-2">
            <div class="w-1/4">
                Product name
            </div>
            <div class="w-1/4">
                Amount paid
            </div>
            <div class="w-1/4">
                Purchased on
            </div>
            <div class="w-1/4">
                Download
            </div>
        </div>
        {% for order in orders %}
            <div class="flex m-5 p-2">
                <div class="w-1/4">
                    {{ order.product.name }}
                </div>
                <div class="w-1/4 text-green-500">
                    ${{ order.amount }}
                </div>
                <div class="w-1/4">
                    {{ order.created_on }}
                </div>
                <div class="w-1/4">
                    <a class="bg-green-500 text-white px-4 py-2 rounded" href="{{ order.product.file.url }}" download>Click to download</a>
                </div>
            </div> 
        {% endfor %}
    </div>
{% endblock %}
