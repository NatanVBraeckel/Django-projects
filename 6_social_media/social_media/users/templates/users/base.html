{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
    </head>
    <body>
        <nav class="shadow-md">
            <div class="px-4 py-1 mx-auto">
                <div class="flex items-center gap-4 justify-between">
                    <div>
                        <a class="flex gap-2 items-center" href="">
                            <img class="h-10 w-10" src="{% static 'users/images/social.png' %}" alt="logo">
                            <span class="font-semibold text-lg text-slate-900">Photo app</span>
                        </a>
                    </div>
                    <div>
                        {% if request.user.is_authenticated %}
                            <a class="py-4 px-2 text-slate-900 font-semibold" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="py-4 px-2 text-slate-900 font-semibold" href="{% url 'login' %}">Login</a>
                        {% endif %}
                        <a class="py-4 px-2 text-slate-900 font-semibold" href="">Link 3</a>
                    </div>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
