{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl font-bold m-10">Register user</h1>
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.email }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.first_name }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.username }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.password }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.password2 }}
            </div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 mt-2 rounded-sm" type="submit">Register</button>
    </form>
</div>
{% endblock %}
