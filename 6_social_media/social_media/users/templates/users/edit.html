{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl font-bold mx-10 mt-5">Edit profile</h1>
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-full rounded px-8 pt-6 pb-8 mb-4 border border-gray-400">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.first_name }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Last name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.last_name }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ user_form.email }}
            </div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">Photo</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 mb-2">
                {{ profile_form.photo }}
            </div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 mt-2 rounded-sm" type="submit">Save</button>
    </form>
</div>
{% endblock %}
