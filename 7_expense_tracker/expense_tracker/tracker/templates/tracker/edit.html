{% extends 'tracker/base.html' %}
{% block body %}
    <h1>Edit expense</h1>
    <form method="POST" class="shadow-lg m-10">
        {% csrf_token %}
            <div class="px-10 py-10">
                <div class="m-10">
                    <div class="mb-5">
                        <label class="font-semibold">Expense name</label>
                    </div>
                    <div class="border p-1">
                        {{ expense_form.name }}
                    </div>
                </div>
                <div class="m-10">
                    <div class="mb-5">
                        <label class="font-semibold">Expense amount</label>
                    </div>
                    <div class="border p-1">
                        {{ expense_form.amount }}
                    </div>
                </div>
                <div class="m-10">
                    <div class="mb-5">
                        <label class="font-semibold">Expense category</label>
                    </div>
                    <div class="border p-1">
                        {{ expense_form.category }}
                    </div>
                </div>      
                <div class="m-10">
                    <button type="submit" class="bg-green-500 px-4 py-2 rounded text-white font-semibold">Save</button>
                </div>
            </div>
    </form>
{% endblock %}
